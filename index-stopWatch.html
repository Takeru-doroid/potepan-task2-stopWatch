<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-stopWatch.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <title>ストップウォッチ</title>
</head>
<body>
  <h3>ストップウォッチ</h3>
  
  <div id="stop-watch">
    0 : 0 : 0 : 0
  </div>
  
  
  <div class="btn-list">
    <button class="btn" id="start">スタート</button>
    <button class="btn" id="stop" disabled>ストップ</button>
    <button class="btn" id="reset" disabled>リセット</button>
  </div>
  
  <script src="main-stopWatch.js"></script>
</body>
</html>
